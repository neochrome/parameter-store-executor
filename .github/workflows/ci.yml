on:
  push:
    branches:
      - 'lab/rust'
  pull_request:

name: CI

jobs:

  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: tests
        uses: actions-rs/cargo@v1
        with:
          command: test

  build:
    needs: verify
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          # - arm-unknown-linux-musleabi
          # - armv5te-unknown-linux-musleabi
          # - armv7-unknown-linux-musleabi
          - x86_64-apple-darwin
          # - x86_64-pc-windows-gnu
          # - x86_64-pc-windows-msvc
          - x86_64-unknown-linux-musl
    steps:
      - uses: actions/checkout@v2

      - name: toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: build
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
