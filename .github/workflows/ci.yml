on:
  push:
    tags-ignore:
      - 'v*'
  pull_request_target:

name: CI

jobs:

  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: test
        uses: actions-rs/cargo@v1
        with:
          command: test
